<!DOCTYPE html>
<html lang="ar" dir="rtl">

  <script src="https://cdn.tailwindcss.com"></script>
</head>

          </div>
          <div class="bg-gray-700 text-white rounded p-3 w-48 flex-shrink-0">
            <div class="h-20 bg-gray-500 mb-2"></div>
            <p>عنوان ٣</p>
          </div>
          <div class="bg-gray-700 text-white rounded p-3 w-48 flex-shrink-0">
            <div class="h-20 bg-gray-500 mb-2"></div>
            <p>عنوان ٤</p>
          </div>
        </div>
      </div>
    </section>

    <!-- Youtube Section -->

      <div class="flex justify-between items-center mb-2">

        <div>

      </div>
      <div class="overflow-hidden">
        <div id="youtube" class="flex space-x-4 space-x-reverse transition-transform duration-500">
          <div class="bg-gray-700 text-white rounded p-3 text-center w-48 flex-shrink-0">
            <div class="h-20 bg-gray-500 flex items-center justify-center mb-2">⏩</div>
            <p class="mb-2">عنوان فيديو</p>
            <button class="bg-white text-gray-800 px-2 py-1 rounded">Click</button>
          </div>
          <div class="bg-gray-700 text-white rounded p-3 text-center w-48 flex-shrink-0">
            <div class="h-20 bg-gray-500 flex items-center justify-center mb-2">⏩</div>
            <p class="mb-2">عنوان فيديو</p>
            <button class="bg-white text-gray-800 px-2 py-1 rounded">Click</button>
          </div>

            <p class="mb-2">عنوان فيديو</p>

          </div>
          <div class="bg-gray-700 text-white rounded p-3 text-center w-48 flex-shrink-0">
            <div class="h-20 bg-gray-500 flex items-center justify-center mb-2">⏩</div>
            <p class="mb-2">عنوان فيديو</p>

    </section>

    <!-- Google Section -->
    <section>
      <div class="flex justify-between items-center mb-2">
        <h2 class="font-semibold">Google (5)</h2>
        <div>
          <button class="px-2 slider-btn" data-target="google" data-dir="left">&lt;</button>
          <button class="px-2 slider-btn" data-target="google" data-dir="right">&gt;</button>

            <p class="text-sm">نتيجة ٤</p>
          </div>
        </div>
      </div>
    </section>

  </main>

  <!-- JS -->
  <script>
    const sliders = {};
    document.querySelectorAll(".slider-btn").forEach(btn => {
      const target = document.getElementById(btn.dataset.target);
      if (!sliders[btn.dataset.target]) sliders[btn.dataset.target] = 0;

      btn.addEventListener("click", () => {
        const dir = btn.dataset.dir === "right" ? -1 : 1;
        sliders[btn.dataset.target] += dir * 200; // كل ضغطة تتحرك 200px
        target.style.transform = `translateX(${sliders[btn.dataset.target]}px)`;
      });
    });
  </script>

  <!-- Google Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</body>
