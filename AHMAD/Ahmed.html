<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Educational Library</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; }

body {
  font-family: Arial, sans-serif;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  background:#fff;
}

.site-header {
  display:flex;
  justify-content:space-between;
  align-items:center;
  flex-wrap:wrap;
  background:#f5f5f5;
  padding:10px 20px;
  gap:10px;
}

.left-side {
  display:flex;
  gap:10px;
}

.btn-link {
  display:inline-block;
  padding:6px 12px;
  background:#007bff;
  color:#fff;
  text-decoration:none;
  border-radius:5px;
  font-size:0.9rem;
}

.center-side {
  flex:1;
  display:flex;
  justify-content:center;
}

.search-form {
  display:flex;
  align-items:center;
  background:#eee;
  border-radius:5px;
  overflow:hidden;
  padding:5px;
}

.search-input {
  padding:5px 10px;
  border:none;
  outline:none;
  background:#eee;
  color:#000;
}

.search-button {
  background:#007bff;
  border:none;
  padding:5px 8px;
  cursor:pointer;
}

.search-button svg { width:16px; height:16px; fill:#fff; }

.right-side {
  display:flex;
  align-items:center;
  gap:10px;
}

.right-side svg { width:24px; height:24px; fill:#007bff; }

.logo { font-size:1.2rem; font-weight:bold; }

main {
  flex:1;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:40px 20px;
}

.frame {
  display:flex;
  flex-direction:column;
  gap:20px;
  align-items:center;
  max-width:900px;
  width:100%;
  background:#f9f9f9;
  padding:20px;
  border-radius:10px;
}

.card {
  background:#fff;
  border:1px solid #ddd;
  padding:15px;
  border-radius:8px;
  text-align:center;
  text-decoration:none;
  transition:0.2s;
  width:100%;
  max-width:220px;
}

.card:hover { transform:translateY(-5px); background:#e6f0ff; }

.card h3 { color:#000; margin-bottom:6px; }

.card .room { color:#555; margin-bottom:4px; font-weight:bold; }

.card .doctor { color:#000; margin-bottom:2px; }

.site-footer {
  background:#f5f5f5;
  text-align:center;
  padding:10px;
  font-size:0.85rem;
  margin-top:auto;
  color:#000;
}
</style>
</head>
<body>

<header class="site-header">
  <div class="left-side">
    <a class="btn-link" href="login.html">Log in</a>
    <a class="btn-link" href="signup.html">Sign up</a>
  </div>

  <div class="center-side">
    <form class="search-form" action="search.html" method="get">
      <input type="search" name="q" class="search-input" placeholder="Search..." required>
      <button type="submit" class="search-button" aria-label="Search">
        <svg viewBox="0 0 24 24"><path d="M10 2a8 8 0 105.292 14.292l4.707 4.707 1.414-1.414-4.707-4.707A8 8 0 0010 2zm0 2a6 6 0 110 12 6 6 0 010-12z"/></svg>
      </button>
    </form>
  </div>

  <div class="right-side">
    <div class="logo">Smart Educational Library</div>
    <a class="home-btn" href="index.html" aria-label="Home">
      <svg viewBox="0 0 24 24"><path d="M12 3l9 7v10a2 2 0 0 1-2 2h-4a2 2 0 0 1-2-2v-4H11v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V10l9-7z"/></svg>
    </a>
  </div>
</header>

<main>
  <div class="frame">
    <a class="card" href="web2.html">
      <h3>مشروع ويب 2</h3>
      <p class="room">M9</p>
      <p class="doctor">دكتور عبدالرحيم العوفي</p>
    </a>
    <a class="card" href="web-management.html">
      <h3>إدارة الويب</h3>
      <p class="room">YM5</p>
      <p class="doctor">دكتور زياد الصاعدي</p>
    </a>
    <a class="card" href="system-management.html">
      <h3>إدارة النظم</h3>
      <p class="room">YM7</p>
      <p class="doctor">دكتور سالم عكاز</p>
    </a>
    <a class="card" href="data-structures.html">
      <h3>هياكل البيانات والخوارزميات</h3>
      <p class="room">YM9</p>
      <p class="doctor">دكتور محمد ظاهر</p>
    </a>
  </div>
</main>

<footer class="site-footer">
  <p>&copy; 2025 Smart Educational Library | Log in | Sign up</p>
</footer>

</body>
