<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>الصفحة الرئيسية</title>
  <style>
    body {
      font-family: "Tahoma", sans-serif;
      direction: rtl;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }
    header {
      background-color: #004080;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 20px;
    }
    .auth-buttons a {
      margin-left: 10px;
      padding: 8px 15px;
      background: white;
      color: #004080;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .card h2 {
      font-size: 18px;
      margin-bottom: 10px;
      color: #004080;
    }
    .card p {
      margin: 5px 0;
      color: #333;
    }
    .card a {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #004080;
      color: white;
      border-radius: 5px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>لوقو الطالب</h1>
    <div class="auth-buttons">
      <a href="login.html">تسجيل دخول</a>
      <a href="signup.html">تسجيل جديد</a>
    </div>
  </header>

  <section class="cards">
    <div class="card">
      <h2>مشروع ويب 2 (M9)</h2>
      <p>د. عبدالرحيم العوفي</p>
      <a href="content1.html">عرض المادة</a>
    </div>
    <div class="card">
      <h2>إدارة الويب (YM5)</h2>
      <p>د. زياد الصاعدي</p>
      <a href="content2.html">عرض المادة</a>
    </div>
    <div class="card">
      <h2>إدارة النظم (YM7)</h2>
      <p>د. سالم عكاز</p>
      <a href="content3.html">عرض المادة</a>
    </div>
    <div class="card">
      <h2>هياكل البيانات والخوارزميات (YM9)</h2>
      <p>د. محمد ظاهر</p>
      <a href="content4.html">عرض المادة</a>
    </div>
  </section>
</body>
</html>
